<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play DestinyGuessr - Destiny 2 Location Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/avif" href="assets/favicon.avif">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548903334937961"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <div class="logo-container">
                <img src="assets/favicon.avif" alt="DestinyGuessr Logo" class="logo-image">
                <h1>DestinyGuessr</h1>
            </div>
            <div class="game-stats">
                <div class="round">Round: <span id="current-round">1</span>/5</div>
                <div class="score">Score: <span id="current-score">0</span></div>
            </div>
        </header>

        <main>
            <span class="image-credit">Source: <span id="submitted-by">-</span></span>
            <div class="image-container">
                <img id="location-image" src="" alt="Destiny 2 location">
                <div class="image-overlay"></div>
                <div class="image-info">
                    <span class="image-id">ID: <span id="location-id">-</span></span>
                    <span class="image-difficulty" id="difficulty-badge">-</span>
                </div>
            </div>
            <div class="guess-interface">
                <div class="guess-step" id="step-1">
                    <h2>Step 1: Select Destination</h2>
                    <div class="destination-options">
                        <!-- Destinations will be generated by JavaScript -->
                    </div>
                </div>

                <div class="guess-step hidden" id="step-2">
                    <h2>Step 2: Select Area</h2>
                    <div class="area-options">
                        <!-- Areas will be generated by JavaScript based on selected destination -->
                    </div>
                </div>
                <div class="result-feedback hidden" id="result-feedback">
                    <!-- Feedback will be shown here after guessing -->
                </div>
                <div class="controls">
                    <button id="submit-guess" class="btn btn-primary" disabled>Submit Guess</button>
                    <button id="next-round" class="btn btn-secondary hidden">Next Round</button>
                </div>
            </div>
        </main>

        <footer>
            <p>DestinyGuessr is a fan-made project and is not affiliated with Bungie, Inc.</p>
            <p>Destiny, Destiny 2, and all related content are trademarks of Bungie, Inc.</p>
        </footer>
    </div>

    <script src="js/locations.js"></script>
    <script src="js/game.js"></script>

    <!-- Hidden form for Netlify to detect -->
    <form name="problemReport" netlify hidden>
        <input type="hidden" name="imageId" />
        <input type="radio" name="issueType" value="wrong-location" />
        <input type="radio" name="issueType" value="not-loading" />
        <textarea name="details"></textarea>
    </form>
</body>
</html>
